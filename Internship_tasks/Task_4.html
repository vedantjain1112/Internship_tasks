<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        .container{
            border: 2px solid black;
        }
        h4{
            margin-left: 20px;
        }
        .container ul li {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h4>Click any of the following links</h4>
        <ul>
            <li><a href="#" target="_blank">Open in New |</a></li>
            <li><a href="#" target="_self">Open in Self |</a></li>
            <li><a href="#" target="_parent">Opens in Parent |</a></li>
            <li><a href="#" target="_top">Opens in Body</a></li>
        </ul>
    </div>
</body>
</html>
